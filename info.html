<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scout Members| MSSHSS Scout</title>
    <link rel="stylesheet" href="info.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Basic styling that can be moved to external CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #003366;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .scout-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <!-- Floating Home Button -->
<a href="index.html" class="floating-home-btn">
    <i class="fas fa-home"></i> HOME
</a>
    <header>
        <h1>Scout Members</h1>
        <p>Meet our dedicated scouts</p>
    </header>

    <div class="container">
        <div class="scout-grid">
            <!-- Scout Member 1 -->
            <div class="scout-card">
                <div class="scout-photo">
                    <img src="info/scout1.jpg" alt="John Doe">
                </div>
                <div class="scout-info">
                    <h3>John Doe</h3>
                    <p class="scout-role">Troop Leader</p>
                    <p class="scout-badge">Eagle Scout</p>
                </div>
            </div>

            <!-- Scout Member 2 -->
            <div class="scout-card">
                <div class="scout-photo">
                    <img src="info/scout2.jpg" alt="Jane Smith">
                </div>
                <div class="scout-info">
                    <h3>Jane Smith</h3>
                    <p class="scout-role">Assistant Leader</p>
                    <p class="scout-badge">Life Scout</p>
                </div>
            </div>

            <!-- Scout Member 3 -->
            <div class="scout-card">
                <div class="scout-photo">
                    <img src="info/scout3.jpg" alt="Mike Johnson">
                </div>
                <div class="scout-info">
                    <h3>Mike Johnson</h3>
                    <p class="scout-role">Senior Scout</p>
                    <p class="scout-badge">Star Scout</p>
                </div>
            </div>

            <!-- Scout Member 4 -->
            <div class="scout-card">
                <div class="scout-photo">
                    <img src="info/scout4.jpg" alt="Sarah Williams">
                </div>
                <div class="scout-info">
                    <h3>Sarah Williams</h3>
                    <p class="scout-role">Scout</p>
                    <p class="scout-badge">First Class</p>
                </div>
            </div>

            <!-- Scout Member 5 -->
            <div class="scout-card">
                <div class="scout-photo">
                    <img src="info/scout5.jpg" alt="David Brown">
                </div>
                <div class="scout-info">
                    <h3>David Brown</h3>
                    <p class="scout-role">Junior Scout</p>
                    <p class="scout-badge">Second Class</p>
                </div>
            </div>

            <!-- Scout Member 6 -->
            <div class="scout-card">
                <div class="scout-photo">
                    <img src="info/scout6.jpg" alt="Emily Davis">
                </div>
                <div class="scout-info">
                    <h3>Emily Davis</h3>
                    <p class="scout-role">Scout</p>
                    <p class="scout-badge">Tenderfoot</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
